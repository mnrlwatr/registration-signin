<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="main">
        <form action="" method="post">
            <label for="firstname">
                Firstname:
            </label>
            <input type="text"
                   id="firstname"
                   name="firstname"
                   placeholder="Enter your Firstname" required>
            <label for="lastname">
                Lastname:
            </label>
            <input type="text"
                   id="lastname"
                   name="lastname"
                   placeholder="Enter your Lastname" required>
            <label for="email">
                Email:
            </label>
            <input type="text"
                   id="email"
                   name="email"
                   placeholder="Enter your Email" required>

            <label for="password">
                Password:
            </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit">
                    Register
                </button>
            </div>
        </form>
    </div>
</body>
</html>
